<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home | Crime Tracker</title>
  <!-- Favicon icon -->
  <link rel="icon" type="image/png" sizes="16x16" href="/images/police-handcuffs.png" >
  <!-- Custom CSS -->
  <link href="plugins/bower_components/chartist/dist/chartist.min.css" rel="stylesheet">
  <link rel="stylesheet" href="plugins/bower_components/chartist-plugin-tooltips/dist/chartist-plugin-tooltip.css">
  <!-- Custom CSS -->
  <link href="css/style.min.css" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Login | Crime Report</title>  
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/police-handcuffs.png" >
</head>
<body>
  <div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
  data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
  <!-- Topbar header - style you can find in pages.scss -->
  <header class="topbar" data-navbarbg="skin5">
      <nav class="navbar top-navbar navbar-expand-md navbar-dark">
          <div class="navbar-header" data-logobg="skin6">
              <!-- Logo -->
              <a class="navbar-brand" href="/home">
                  <b class="logo-icon">
                      <!-- Dark Logo icon -->
                      <img src="images/police-handcuffs.png" alt="homepage" width="50" height="50"/>
                  </b>
                  <span class="logo-text">
                      <!-- dark Logo text -->
                      <img src="images/images.jpg" alt="homepage" />
                  </span>
              </a>
          </div>
      </nav>
  </header>
</div>
  <div class="login-page">
  <div class="form">
    <form action="/login" method="POST" class="login-form">
      <input type="text" name="email" placeholder="email"/>
      <input type="password" name="password" placeholder="password"/>
      <button class="btn btn-warning" type="submit">sign in</button>
      <p class="message">Not registered? <a href="/signup.html">Create an account</a></p>
    </form>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  </footer>
</body>

</html>
