<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Sign Up | Crime Tracker</title>  
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home | Crime Tracker</title>
  <!-- Favicon icon -->
  <link rel="icon" type="image/png" sizes="16x16" href="/images/police-handcuffs.png" >
  <!-- Custom CSS -->
  <link href="plugins/bower_components/chartist/dist/chartist.min.css" rel="stylesheet">
  <link rel="stylesheet" href="plugins/bower_components/chartist-plugin-tooltips/dist/chartist-plugin-tooltip.css">
  <!-- Custom CSS -->
  <link href="css/style.min.css" rel="stylesheet">
</head>
<body>
  <div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
    data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
  <!-- Topbar header - style you can find in pages.scss -->
  <header class="topbar" data-navbarbg="skin5">
      <nav class="navbar top-navbar navbar-expand-md navbar-dark">
          <div class="navbar-header" data-logobg="skin6">
              <!-- Logo -->
              <a class="navbar-brand" href="/home">
                  <b class="logo-icon">
                      <!-- Dark Logo icon -->
                      <img src="images/police-handcuffs.png" alt="homepage" width="50" height="50"/>
                  </b>
                  <span class="logo-text">
                      <!-- dark Logo text -->
                      <img src="images/images.jpg" alt="homepage" />
                  </span>
              </a>
          </div>
      </nav>
  </header>
</div>
  <div class="login-page">
  <div class="form">
    <form action="/signup" method="POST" class="register-form">
      <input type="text" name="firstName" placeholder="First Name"/>
      <input type="text" name="lastName" placeholder="Last Name"/>
      <input type="email" name="email" placeholder="Email Address"/>
      <input type="password" name="password" placeholder="Password"/>
      <input type="password" name="passwordConfirm" placeholder="Confirm Password"/>      
      <button type="submit" class="btn btn-primary">sign up</button>
      <p class="message">Already registered? <a href="/index.html">Sign In</a></p>
    </form>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  <footer class="footer text-center"> 2022 Â© Crime Tracker by Apiwe Macingwane
  </footer>

</body>

</html>
